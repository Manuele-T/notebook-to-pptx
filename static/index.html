<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM PDF to PPTX Rebuilder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4F46E5;
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.dragover {
            background-color: #EEF2FF;
            border-color: #4338CA;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">PDF to PPTX Rebuilder</h1>
        <p class="text-gray-600 mb-8">Convert flattened NotebookLM PDFs into editable PowerPoint presentations using Gemini 3 Flash.</p>

        <div id="dropZone" class="drop-zone rounded-lg p-12 text-center cursor-pointer mb-6">
            <svg class="mx-auto h-12 w-12 text-indigo-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-lg font-medium text-gray-700">Click to upload or drag & drop</p>
            <p class="text-sm text-gray-500 mt-1">Accepts NotebookLM PDF files</p>
            <input type="file" id="fileInput" class="hidden" accept=".pdf">
        </div>

        <div id="status" class="hidden">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-indigo-600"></div>
                <span id="statusText" class="text-indigo-600 font-medium">Rebuilding slide layouts...</span>
            </div>
            <p class="text-xs text-center text-gray-400">This may take 10-30 seconds per page for Vision AI analysis.</p>
        </div>

        <div id="error" class="hidden bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-sm"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const errorDiv = document.getElementById('error');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => handleFiles(e.target.files);

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };

        dropZone.ondragleave = () => dropZone.classList.remove('dragover');

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];

            if (file.type !== 'application/pdf') {
                showError('Please upload a valid PDF file.');
                return;
            }

            // UI Reset
            errorDiv.classList.add('hidden');
            dropZone.classList.add('hidden');
            status.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/rebuild', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Failed to process PDF');
                }

                // Download the result
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rebuilt_${file.name.replace('.pdf', '')}.pptx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // Reset UI
                status.classList.add('hidden');
                dropZone.classList.remove('hidden');

            } catch (err) {
                showError(err.message);
                status.classList.add('hidden');
                dropZone.classList.remove('hidden');
            }
        }

        function showError(msg) {
            errorDiv.innerText = msg;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
